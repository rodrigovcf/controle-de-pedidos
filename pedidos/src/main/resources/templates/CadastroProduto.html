<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<head>
	<title>Cadastro de Produtos</title>
</head>

<body>

<section layout:fragment="conteudo">

	<form class="form-horizontal" method="POST" action="/produtos">
		<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">		
			<button type="button" class="close" data-dismiss="alert"></button>
			<span th:text="${mensagem}"></span>		
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title cr-pedido-panel">Novo Produto</h1>
					<a class="btn btn-link cr-link-panel" href="/produtos">Voltar para produtos</a>					
				</div>
			</div>
		
		
		<div class="panel-body">

				<div class="form-group">
					<label for="nomeProdServ" class="col-sm-2 control-label">Nome
						do Produto</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="nomeProdServ"
							name="nomeProdServ" />
					</div>
					
					<label for="valorProduto" class="col-sm-1 control-label">Valor</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="valorProduto"
							name="valorProduto" />
					</div>
				</div>
				
				<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Salvar
								Produto</button>
						</div>
				</div>
		</div>
		
	</div>	
	</form>
	
</section>			
</html>
